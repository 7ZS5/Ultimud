<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="assets/css/game.css">
        <title>Legend & Myth</title>
        <script src="game.js"></script>
    </head>

    <body>
        <div id="contMain">
            <div id="contBanner">Legend & Myth</div>
            <div id="contBody">
                <div id="contGame">
                    <div id="contInfo">
                        <div id="contInfoC1">
                            <span>Year</span>
                            <span>Month</span>
                            <span>Day/Night</span>
                        </div>
                        <div id="contInfoC2">
                            <span>Region</span>
                            <span>Area</span>
                            <span>Local</span>
                            <span>Room</span>
                        </div>
                        <div id="contInfoC3">
                            <span>Health</span>
                            <span>Energy</span>
                            <span>Mana</span>
                        </div>
                    </div>

                    <div id="contActivePane"></div>

                    <div id="contIO">
                        <textarea id="outputMain" readonly name="" cols="30" rows="21"></textarea>
                        </textarea>
                        <input id="inputMain" type="text">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
