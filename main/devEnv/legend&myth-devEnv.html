<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="legend&myth-devEnv.css">
    </head>
    <body>
        <div id="mainCont">
            <div id="firstColumnCont">
                <div id="userLoginCont">
                    <p style="text-align: center;">User Login</p>
                    <i>Username:</i>
                    <input id="userRegisterUsername" type="text">
                    <i>Password:</i>
                    <input id="userRegisterPassword" type="text">
                    <button>Login</button>
                </div>

                <div id="userRegisterCont">
                    <p style="text-align: center;">Register User</p>
                    <i>Username:</i>
                    <input id="userRegisterUsername" type="text">
                    <i>Email:</i>
                    <input id="userRegisterEmail" type="text">
                    <i>Password:</i>
                    <input id="userRegisterPassword" type="text">
                    <i>Confirm Password:</i>
                    <input id="userRegisterConfirmPassword" type="text">
                    <button>Register</button>
                </div>

                <div id="charactersCont">
                    <p style="text-align: center;">Character Selection</p>
                    <select name="" id=""></select>
                    <button>Go Forth</button>
                </div>

                <div id="createCharacterCont">
                    <p style="text-align: center;">Create Character</p>
                    <i>Race:</i>
                    <select name="" id="">
                        <option value="">Human</option>
                        <option value="">Elf</option>
                        <option value="">Dwarf</option>
                        <option value="">Halfling</option>
                        <option value="">Half-giant</option>
                    </select>
                    <i>Gender:</i>
                    <select name="" id="">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                    <i>Name:</i>
                    <input id="userRegisterPassword" type="text">
                    <button>Finish</button>
                </div>
            </div>
            <div id="secondColumnCont">
                <div id="userInfo">
                    <label for="userUsername">Username:</label>
                    <i id="userUsername"></i>
                    <label for="userEmail">Email:</label>
                    <i id="userEmail"></i>
                </div>

                <div id="ioCont">
                    <textarea readonly name="" id="outputMain" cols="60" rows="20"></textarea>
                    <input id="inputMain" type="text">
                </div>
            </div>
        </div>
    </body>
</html>
