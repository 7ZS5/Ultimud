    <style>

<body>
    <div id="main">
        <div id="banner">Legend and Myth</div>
        <div id="body" class="contColumn">
            <div id="info" class="contRow">
                <div id="infoChar" class="contColumn">
                    name level health
                </div>

                <div id="infoLocal" class="contColumn">
                    region area room
                </div>

                <div id="infoCalendar" class="contColumn">
                    year month day/night
                </div>
            </div>

            <div id="activePane" class="cont">
                <div id="welcome" class="cont">Welcome to Legend and Myth!</div>
                <div id="room" class="contRow">
                    <div id="roomPaths" class="contColumn">
                        Paths
                    </div>

                    <div id="roomPlayers" class="contColumn">
                        Players
                    </div>

                    <div id="roomEnemies" class="contColumn">
                        Enemies
                    </div>

                    <div id="roomObjects" class="contColumn">
                        Objects
                    </div>
                </div>

                <div id="battle" class="contRow">
                    <div id="battlePlayers" class="contColumn">
                        Players
                    </div>

                    <div id="battleEnemies" class="contColumn">
                        Enemies
                    </div>
                </div>

                <div id="dialogue" class="contColumn">
                    Dialogue
                </div>

                <div id="store" class="contRow">
                    <div id="storeNPC" class="contColumn">
                        NPC's items / 300gp
                    </div>

                    <div id="storePlayer" class="contColumn">
                        Player's items / 300gp
                    </div>
                </div>
            </div>

            <div id="output" class="cont"></div>
            <input id="input" type="text">
        </div>
    </div>

<!--
//         _                                _       _      _____          _      
//        | |                              (_)     | |    / ____|        | |     
//        | | __ ___   ____ _ ___  ___ _ __ _ _ __ | |_  | |     ___   __| | ___ 
//    _   | |/ _` \ \ / / _` / __|/ __| '__| | '_ \| __| | |    / _ \ / _` |/ _ \
//   | |__| | (_| |\ V / (_| \__ \ (__| |  | | |_) | |_  | |___| (_) | (_| |  __/
//    \____/ \__,_| \_/ \__,_|___/\___|_|  |_| .__/ \__|  \_____\___/ \__,_|\___|
//                                           | |                                 
//                                           |_|                                 
-->

    <script>

        // options, options states, variables data map, element references
        let optLogin = {text: "Login", nextSt: 'usernameStrSt'},
            optRegister = {text: "Register", nextSt:''}

        let loginOpSt = {type: 'opt', text: "Please login or register.", options: ['optLogin', 'optRegister']},
            usernameStrSt = {type: 'str', text: "Please enter your username."}

        let dataMap = {usernameStrSt: usernameStrSt, optLogin: optLogin, optRegister: optRegister}

        let eleOutput = document.getElementById("output"), 
            eleInput = document.getElementById("input")
        
        // prints current options state text and options
        let curSt = loginOpSt
        function printOpSt(){
            eleOutput.innerHTML += `${curSt.text} <br><br>`

            let i = 1
            for (x in curSt.options){
                eleOutput.innerHTML += `${i}. ${dataMap[curSt["options"][x]].text}<br>`
                    i++
            }
        }
        
        //clears input field on enter key/assigns input/converts input
        let userInput = 0
        document.addEventListener('keyup', function (event){

            if (event.key === 'Enter' && eleInput === document.activeElement) {
                userInput = eleInput.value
                eleInput.value = ""

                if (! isNaN(userInput)){
                    //userInput = parseInt(userInput)
                    eleOutput.innerHTML += userInput
                    eleOutput.scrollTop = eleOutput.scrollHeight
                    
                }
            }
        })
        
        printOpSt()

    </script>

</body>
</html>

<!--opt: option
StrSt: string state
OpSt: options state
cur: current
st: state-->
