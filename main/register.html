<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div id="contMain">
            <span id="titleRegister">Register</span>
            <form id="formRegister" action="">
                <label class="labelRegister" for="username">Username:</label>
                <input class="inputRegister" id="username" type="text">
                <label class="labelRegister" for="email">Email:</label>
                <input class="inputRegister" id="email" type="text">
                <label class="labelRegister" for="password">Password:</label>
                <input class="inputRegister" id="password" type="text">
                <label class="labelRegister" for="confirm password">Confirm Password:</label>
                <input class="inputRegister" id="confirmPassword" type="text">
            </form>
        </div>
    </body>
</html>

<!--
    -if invalid symbols in username
    -username must be less than 15 characters
    -email must contain @domain.x
    -passwords must match
